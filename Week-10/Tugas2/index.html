<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Week-10/Tugas2/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Form Layout</title>
</head>
<body>
    <div class="global">
        <div class="background">
            <div class="heading">
                <div class="heading-content">
                    <h1>Contact Form</h1>
                    <p>Please fill out the form below and we'll get back to you shortly.</p>
                </div>
                <div class="form-content">
                    <div class="form">
                        <label for="first-name" style="font-weight:600">First Name</label><br>
                        <input type="text" placeholder="Enter your firs name"></div>
                    <div class="form">
                        <label for="last-name" style="font-weight: 600;">Last Name</label><br>
                        <input type="text" placeholder="Enter your last name"></div>
                </div>
                <div class="email">
                    <label for="email" style="font-weight: 600;">Email</label><br>
                    <input type="email" placeholder="Enter your email" style="width: 380px;">
                </div>
                <div class="message">
                    <label for="message" style="font-weight: 600;">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                </div>
                <button>Submit</button>
                <div class="footer">
                    <div class="footer-content">
                        <div class="profil"></div>
                        <div class="name">
                            <h3>John Doe</h3>
                            <p>Discord User</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
